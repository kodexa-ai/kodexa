name: Build and Package with Poetry (Feature)

on:
  push:
    branches-ignore:
      - main
      - 'releases/*'
      - develop

jobs:
  build-and-publish-python-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Run Creds Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.ref_name }}
          head: HEAD
          extra_args: --debug
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.2"
      - name: Get latest pre-release package version
        run: |
          LATEST_VERSION=$(curl -s "https://pypi.org/pypi/kodexa/json" | python -c "import sys, json; print(max([v for v in json.load(sys.stdin)['releases'] if 'rc' in v or 'a' in v or 'b' in v]))")
          echo "::set-output name=latest_version::$LATEST_VERSION"
      - name: Increment version
        run: |
          LATEST_VERSION=$(echo "${{ steps.latest_version.outputs.latest_version }}")
          poetry version prerelease --preid="rc" --version="${LATEST_VERSION}"
          VERSION=$(poetry version --short)
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=versionType::Release"
          poetry version $VERSION
      - name: Install dependencies
        run: poetry install
      - name: Lint with flake8
        run: |
          poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          yes | poetry run mypy --install-types kodexa || true
      - name: Test with pytest
        run: |
          poetry run pytest
      - name: Build Package
        run: |
          poetry build
      - name: Publish a Python distribution to PyPI
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish
