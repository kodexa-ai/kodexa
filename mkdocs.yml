site_name: "Kodexa for Python"
copyright: Copyright &copy; 2023 - Kodexa Inc
theme:
  name: material
  logo: assets/kodexa-medium.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.sections
    - content.tooltips
  palette:
    scheme: default
    primary: white
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kodexa-ai
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
markdown_extensions:
  - admonition
  - pymdownx.details
  - abbr
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - search
nav:
  - Getting Started: getting-started.md
  - First Steps:
      - Document Basics: documents/first-steps.ipynb
      - Connectors: documents/connectors.md
      - Working with Content: documents/working-with-content.ipynb
      - Selectors: documents/selectors.md
  - Platform Client:
      - Introduction: client/index.md
      - Organizations: client/organizations.ipynb
      - Projects: client/projects.ipynb
  - Command Line Tools:
      - Introduction: cli/introduction.md
      - Working with Components:
        - Introduction: cli/components.md
        - List/Get: cli/get.md
        - Delete: cli/delete.md
        - Update: cli/update.md
        - Deploy: cli/deploy.md